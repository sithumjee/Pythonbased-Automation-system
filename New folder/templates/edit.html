<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('update', product_id=product['id']) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product['name'] }}" required>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product['price'] }}" required>
        
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" value="{{ product['availability'] }}" required>
        
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ product['rating'] }}" required>
        
        <button type="submit">Update</button>
        
    </form>
    <a href="/products">Back to Product List</a>
</body>
</html>
